<html>

<head>
  <meta charset="utf-8">
  <title>Contact Us </title>

  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="css/fontawesome-all.min.css" rel="stylesheet" type="text/css" media="all">
<link href="style.css" rel='stylesheet' type='text/css' media="all">

<body>
  <div class="contactUs" style="height:fit-content">
    <div class="box">
      <div class="contact-form" style="height: fit-content;">
       <h3>Send a Message</h3>
        <form action="https://formsubmit.co/omframehouse@gmail.com" method="POST">
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
               <input type="text" id="username" name="username" required placeholder="Your Name">
              </div>
              <div class="inputBox">
                <input type="text" id="email" name="email"  placeholder="Enter Email" required>
              </div>
              </div>
             
           <div class="row50 ">
              <div class="inputBox">
                <input type="text"   id="phone" name="phone" required placeholder="Phone">
              </div>

          <div class="inputBox">
            <input type="text"  id="subject" name="subject" required placeholder="Subject">
          </div>
            </div>

            <div class="row100 ">
              <div class="inputBox">
                <textarea cols="40" rows="7"  type="text" placeholder="Message">
                </textarea>
              </div>
            </div>
            <div class="row50">
              <div class="inputBox">
                <input type="submit"  value="SEND MESSAGE">
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="contact-info">
       <div class="infoBox">
         <div class="title">
            <h3>Get in touch with us </h3>
         </div>
        
       <div>
            <span><i class="fa-solid fa-phone-volume"></i></span>
            <a href="tel:+977 9801113668">+977 9801113668</a>
       </div>

       <div>
            <span><i class="fa-regular fa-envelope"></i></span>
            <a href="info@sigmatechnologies.com.np">info@sigmatechnologies.com.np</a>
       </div>

          <div>
            <span><i class="fa-solid fa-location-dot"></i></span>
            <a href="">Aspen Marg, Maitighar, St. Xavier College Rd</a>
          </div>


          <!---Social-->
          <div class="sci">
            <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
          </div>
        </div>
      </div>
    </div>
</div>
    
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="icon-wrapper">
        <div class="icon">
      <i class="fa-solid fa-tty"></i>
    </div>
        <div class="icon-text">
          <div class="icon-title">
           <h2>Get a Free Consultation</h2>
          </div>
          <div class="content">
        <p>+977 9801113668</p>
         </div>
        </div>
        </div>
        </div>
    <div class="col-md-6">
      <button type="button" value="Get a free estimate">GET A FREE ESTIMATE</button>
    </div>
  </div>
</div>
